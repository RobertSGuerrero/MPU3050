
<!DOCTYPE HTML>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rasp Web Server</title>
  <link rel="icon" href="data:,">
  
  <!-- FontAwesome para iconos -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  
  <!-- Biblioteca Three.js para animación 3D -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/107/three.min.js"></script>

  <!-- CSS Incrustado -->
  <style>
    /* Estilos generales */
    html {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    body {
      margin: 0;
      background-color: #f4f4f4;
    }

    /* Barra de navegación superior */
    .topnav {
      width: 100%;
      background-color: #003366;
      color: #FFD43B;
      padding: 20px;
      font-size: 1.5rem;
      text-align: center;
    }

    .topnav h1 {
      margin: 0;
      display: inline-block;
      font-weight: bold;
    }

    .topnav h1 i {
      margin: 0 10px;
      color: #FFD43B;
    }

    /* Contenido de la página */
    .content {
      padding: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    /* Tarjetas para mostrar las lecturas */
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      grid-gap: 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    .card {
      background-color: white;
      box-shadow: 2px 2px 12px rgba(140, 140, 140, 0.5);
      border-radius: 8px;
      padding: 20px;
      text-align: center;
    }

    .card-title {
      color: #003366;
      font-weight: bold;
      font-size: 1.2rem;
      margin-bottom: 10px;
    }

    .reading {
      font-size: 1.2rem;
      color: #333;
      margin: 5px 0;
    }

    /* Contenedor del cubo 3D */
    .cube-content {
      width: 100%;
      max-width: 500px;
      margin: 20px auto;
      background-color: white;
      height: 300px;
      padding-top: 10px;
      box-shadow: 2px 2px 12px rgba(140, 140, 140, 0.5);
      border-radius: 8px;
    }

    /* Botones */
    #reset {
      border: none;
      color: #FEFCFB;
      background-color: #003366;
      padding: 10px;
      font-size: 14px;
      width: 150px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }

    #reset:hover {
      background-color: #002244;
    }
  </style>
</head>
<body>
  <div class="topnav">
    <h1><i class="far fa-compass"></i> MPU6050 <i class="far fa-compass"></i></h1>
  </div>
  
  <div class="content">
    <div class="cards">
      <!-- Tarjeta de Giroscopio -->
      <div class="card">
        <p class="card-title">GYROSCOPE</p>
        <p><span class="reading">X: <span id="gyroX"></span> rad</span></p>
        <p><span class="reading">Y: <span id="gyroY"></span> rad</span></p>
        <p><span class="reading">Z: <span id="gyroZ"></span> rad</span></p>
      </div>
      
      <!-- Tarjeta de Acelerómetro -->
      <div class="card">
        <p class="card-title">ACCELEROMETER</p>
        <p><span class="reading">X: <span id="accX"></span> ms<sup>2</sup></span></p>
        <p><span class="reading">Y: <span id="accY"></span> ms<sup>2</sup></span></p>
        <p><span class="reading">Z: <span id="accZ"></span> ms<sup>2</sup></span></p>
      </div>
      
      <!-- Tarjeta de Animación 3D -->
      <div class="card">
        <p class="card-title">3D ANIMATION</p>
        <button id="reset" onclick="resetPosition()">RESET POSITION</button>
      </div>
    </div>
    
    <!-- Contenedor de la animación en 3D -->
    <div class="cube-content">
      <div id="3Dcube"></div>
    </div>
  </div>

  <!-- Cargar JavaScript personalizado -->
  <script src="/script.js"></script>
</body>
</html>
